<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!--    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>

<body>
<div class="top-bar">
    <div class="logout">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
    </div>
    <div class="back">
        <a href="{{ url_for('main.home') }}">Back</a>
    </div>
</div>
<div class="container" style="height: 100%; width: 100%; max-width: 600px;">
    <div class="bg-white p-2 shadow-md rounded-lg w-full h-full text-center overflow-hidden flex flex-col">
        <!-- Ï±ÑÌåÖ Î©îÏãúÏßÄ Î™©Î°ù -->
        <div class="flex-1 overflow-y-auto space-y-2 p-4" id="chat-container">
            {% for log in chat_logs %}
            <div class="message">
                {{ log }}
            </div>
            {% endfor %}
        </div>
        <!-- ÏûÖÎ†• ÏòÅÏó≠ -->
        <div class="flex items-center border-t p-2 bg-white">
            <button id="camera-button" class="p-2 text-gray-500 hover:text-gray-700 w-[10%] mr-2">üì∑</button>
            <input type="text" id="chat-input" class="p-2 border rounded-lg focus:outline-none w-[90%]"
                   placeholder="Type a message...">
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
<script>
    // const socket = io("https://192.168.141.214:3000", {
    // const socket = io("https://192.168.60.205:3000", {
    const socket = io("https://chickchick.shop:3000", {
        secure: true, // HTTPS ÏÇ¨Ïö©
        transports: ["websocket", "polling"],
    });
    const username = "{{ username }}",  // FlaskÏóêÏÑú Ï†ÑÎã¨Îêú username
        chatContainer = document.getElementById("chat-container"),
        chatInput = document.getElementById("chat-input"),
        cameraButton = document.getElementById("camera-button");
    let offset = 0, // Í∞ÄÏû• ÏµúÍ∑º 10Í∞úÎäî Ïù¥ÎØ∏ Î°úÎìúÎê®
        loading = false,
        scrollButton = undefined;

    // Ï±ÑÌåÖÎ∞© ÏûÖÏû• Ïãú ÏÑúÎ≤ÑÏóê Î°úÍ∑∏Ïù∏Îêú Ïú†Ï†Ä Ï†ïÎ≥¥ Ï†ÑÎã¨
    socket.emit("user_info", { username });

    socket.on("new_msg", function(data) {
        addMessage(data);
        sendNotification(data);
    });

    socket.on("bye", function(data) {
        addMessage(data);
    });

    socket.on("enter_user", function(data) {
        if (data.username !== username) {
            addMessage(data);
        }
    });

    // ÏúÑÎ°ú Ïä§ÌÅ¨Î°§Ìï† Îïå Ï∂îÍ∞Ä Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞ (Î¨¥Ìïú Ïä§ÌÅ¨Î°§)
    chatContainer.addEventListener("scroll", function () {
        if (chatContainer.scrollTop === 0 && !loading) {
            loadMoreChats();
        }
    });

    function loadMoreChats() {
        if (loading) return;  // Ï§ëÎ≥µ Ìò∏Ï∂ú Î∞©ÏßÄ
        loading = true;

        // ÌòÑÏû¨ Ïä§ÌÅ¨Î°§ ÏúÑÏπò Ï†ÄÏû•
        const prevScrollHeight = chatContainer.scrollHeight;
        const prevScrollTop = chatContainer.scrollTop;

        fetch("/func/chat/load-more-chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ offset: offset })
        })
            .then(response => response.json())
            .then(data => {
                if (data.logs.length > 0) {
                    const tempArr = []
                    offset += 20;

                    data.logs.map(log => {
                        tempArr.push(log)
                    });

                    tempArr.reverse().forEach(log => {
                        const [timestamp, username, msg] = log.toString().split("|");
                        chatObj = { timestamp: timestamp.trim(), username: username.trim(), msg: msg.replace('\n', '').trim() }
                        addMessage(chatObj, true)
                        chatContainer.scrollTop = chatContainer.scrollHeight - prevScrollHeight + prevScrollTop;
                    });
                }
            })
            .finally(() => { loading = false; });
    }

    // Î©îÏãúÏßÄ Ï†ÑÏÜ° ÌõÑ ÏïÑÎûòÏ™ΩÏóê Ï∂îÍ∞Ä
    function sendMsg(event) {
        event.preventDefault();
        const msg = chatInput.value.trim();
        if (msg !== "") {
            socket.emit("new_msg", { username, msg });
            chatInput.value = "";
        }
    }

    function addMessage(data, load=false) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add(
            "p-2",
            "rounded-lg",
            "max-w-[70%]",  // ÏµúÎåÄ ÎÑàÎπÑ 70%
            "w-fit",
            "block", // ÎÇ¥Ïö©Ïóê ÎßûÍ≤å ÌÅ¨Í∏∞ Ï°∞Ï†ï
            "break-words",  // Í∏¥ Îã®Ïñ¥Í∞Ä ÏûêÎèôÏúºÎ°ú Ï§ÑÎ∞îÍøàÎêòÎèÑÎ°ù ÏÑ§Ï†ï
        );

        // ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞Í∞Ä data.timeÏóê Îì§Ïñ¥ÏûàÎã§Í≥† Í∞ÄÏ†ï (Ïòà: "250211221528")
        let timeStr = "";

        if (data.timestamp && data.timestamp.length >= 10) {
            // HH:MM ÌòïÏãùÏúºÎ°ú ÏûêÎ•¥Í∏∞ (Ïù∏Îç±Ïä§ 6~7: Ïãú, 8~9: Î∂Ñ)
            const hour = data.timestamp.slice(6, 8);
            const minute = data.timestamp.slice(8, 10);
            timeStr = `${hour}:${minute}`;
        } else {
            const now = new Date();
            const pad = (n) => String(n).padStart(2, '0');

            timeStr =
                pad(now.getFullYear() % 100) +
                pad(now.getMonth() + 1) +
                pad(now.getDate()) +
                pad(now.getHours()) +
                pad(now.getMinutes()) +
                pad(now.getSeconds());

            const hour = timeStr.slice(6, 8);
            const minute = timeStr.slice(8, 10);
            timeStr = `${hour}:${minute}`;
        }

        // Î©îÏãúÏßÄ ÎÇ¥Ïö©Í≥º ÏãúÍ∞ÑÏö© span ÏöîÏÜå ÏÉùÏÑ±
        const messageSpan = document.createElement("span");
        messageSpan.textContent = data.msg;

        const timeSpan = document.createElement("span");
        timeSpan.textContent = timeStr;
        // ÏãúÍ∞Ñ ÌÖçÏä§Ìä∏Îäî Ï¢Ä Îçî ÏûëÏùÄ Í∏ÄÏî®ÎÇò Ïó¨Î∞±ÏùÑ Ï£ºÍ≥† Ïã∂Îã§Î©¥ ÏïÑÎûòÏ≤òÎüº ÌÅ¥ÎûòÏä§ÎÇò Ïù∏ÎùºÏù∏ Ïä§ÌÉÄÏùºÏùÑ Ï∂îÍ∞ÄÌï† Ïàò ÏûàÏùå
        timeSpan.style.fontSize = "0.8em";

        // flex Ïª®ÌÖåÏù¥ÎÑàÎ°ú Ìïú Ï§ÑÏóê Î∞∞Ïπò
        messageDiv.style.display = "flex";
        messageDiv.style.alignItems = "center";

        if (data.username === username) {
            // ÎÇ¥Í∞Ä Î≥¥ÎÇ∏ Î©îÏãúÏßÄ (Ïö∞Ï∏°, ÌååÎûÄÏÉâ)
            messageSpan.classList.add("bg-blue-200", "self-end", "text-right", "ml-auto");
            // ÏãúÍ∞ÑÍ≥º Î©îÏãúÏßÄ ÏÇ¨Ïù¥Ïóê ÏïΩÍ∞ÑÏùò Í∞ÑÍ≤©ÏùÑ Ï£ºÍ∏∞ ÏúÑÌï¥ marginRight Ï∂îÍ∞Ä
            timeSpan.style.marginRight = "8px";
            messageDiv.appendChild(timeSpan);
            messageDiv.appendChild(messageSpan);
        } else {
            // Î∞õÏùÄ Î©îÏãúÏßÄ (Ï¢åÏ∏°, ÌöåÏÉâ)
            messageSpan.classList.add("bg-gray-200", "self-start", "text-left", "mr-auto");
            // ÏãúÍ∞ÑÍ≥º Î©îÏãúÏßÄ ÏÇ¨Ïù¥Ïóê ÏïΩÍ∞ÑÏùò Í∞ÑÍ≤©ÏùÑ Ï£ºÍ∏∞ ÏúÑÌï¥ marginLeft Ï∂îÍ∞Ä
            timeSpan.style.marginLeft = "8px";
            messageDiv.appendChild(messageSpan);
            messageDiv.appendChild(timeSpan);
        }

        if (load) {
            chatContainer.prepend(messageDiv);
        } else {
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;  // Ï±ÑÌåÖ Ï∞Ω ÏûêÎèô Ïä§ÌÅ¨Î°§
        }
    }

    function enterEvent(event) {
        if (event.key === 'Enter') {
            sendMsg(event);
        }
    }

    function cameraEvent(event) {

    }

    function checkScroll() {
        const scrollHeight = chatContainer.scrollHeight;  // Ï†ÑÏ≤¥ Ïä§ÌÅ¨Î°§ ÎÜíÏù¥
        const scrollTop = chatContainer.scrollTop;        // ÌòÑÏû¨ Ïä§ÌÅ¨Î°§ ÏúÑÏπò

        if ((scrollHeight > 1500 && scrollHeight - scrollTop > 1000)) {
            scrollButton.style.display = "block";
        } else {
            scrollButton.style.display = "none";
        }
    }

    function moveBottonScroll() {
        chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: "auto" });
    }

    function renderBottomScrollButton() {
        scrollButton = document.createElement("button");
        scrollButton.id = "scroll-button";
        scrollButton.innerHTML = "‚Üì";
        document.body.appendChild(scrollButton);
    }


    function initPage() {
        chatInput.removeEventListener('keyup', enterEvent);
        chatInput.addEventListener('keyup', enterEvent);
        cameraButton.removeEventListener('click', cameraEvent);
        cameraButton.addEventListener('click', cameraEvent);
        document.body.removeEventListener('touchstart', requestNotificationPermission);
        document.body.addEventListener('touchstart', requestNotificationPermission);
        document.body.removeEventListener('ended', requestNotificationPermission);
        document.body.addEventListener('ended', requestNotificationPermission);
        document.body.removeEventListener('touchmove', requestNotificationPermission);
        document.body.addEventListener('touchmove', requestNotificationPermission);
        document.body.addEventListener('click', requestNotificationPermission);
        document.body.addEventListener('click', requestNotificationPermission);
        loadMoreChats();
        renderBottomScrollButton();
        // requestNotificationPermission(); // ÏÉÅÌò∏ÏûëÏö© Ïãú Í∂åÌïú ÌóàÏö©

        chatContainer.removeEventListener("scroll", checkScroll);
        chatContainer.addEventListener("scroll", checkScroll);
        scrollButton.removeEventListener("click", moveBottonScroll);
        scrollButton.addEventListener("click", moveBottonScroll);
    }

    document.addEventListener("DOMContentLoaded", initPage);
</script>
</body>
</html>
