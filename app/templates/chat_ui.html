<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!--    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/image.css') }}">
</head>

<!--<body class="flex justify-center items-center h-screen bg-gray-100">-->
<body class="">
<div class="top-bar">
    <div class="logout">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
    </div>
    <div class="back">
        <a href="{{ url_for('main.home') }}">Back</a>
    </div>
</div>

<div class="container" style="height: 100vh; width: 30%;">
    <div class="bg-white p-5 shadow-md rounded-lg w-full h-full text-center overflow-hidden flex flex-col">
        <!-- 채팅 메시지 목록 -->
        <div class="flex-1 overflow-y-auto space-y-2 p-4" id="chat-container">
        </div>
        <!-- 입력 영역 -->
        <div class="flex items-center border-t p-2 bg-white">
            <button class="p-2 text-gray-500 hover:text-gray-700 w-[5%] mr-4">📷</button>
            <input type="text" id="chat-input" class="p-2 border rounded-lg focus:outline-none w-[86%]"
                   placeholder="Type a message...">
            <button id="send-button" class="p-2 text-blue-500 hover:text-blue-700 w-[5%] ml-2">📤</button>
        </div>
    </div>
</div>

<script>
    /*const socket = io("https://merci-seoul.iptime.org", {
        secure: true
    });*/
    const socket = io("http://localhost:3000");

    // Flask에서 렌더링한 username 값 가져오기
    const username = "{{ username }}";

    // 채팅방 입장 시 서버에 로그인된 유저 정보 전달
    socket.emit("user_info", { username });

    socket.on("new_msg", function(data) {
        addMessage(data);
    });

    socket.on("bye", function(data) {
        addMessage(data);
    });

    socket.on("enter_user", function(data) {
        if (data.username !== username) {
            addMessage(data);
        }
    });




    function sendMsg(event) {
        event.preventDefault();
        const input = document.getElementById("chat-input");
        const msg = input.value.trim();
        if (msg !== "") {
            socket.emit("new_msg", { username, msg });
            input.value = "";
        }
    }

    function addMessage(data) {
        const chatContainer = document.getElementById("chat-container");

        const messageDiv = document.createElement("div");
        // messageDiv.classList.add("p-2", "rounded-lg", "max-w-[70%]");
        messageDiv.classList.add(
            "p-2",
            "rounded-lg",
            "max-w-[70%]",  // 최대 너비 70%
            "w-fit",
            "block", // 내용에 맞게 크기 조정
            "break-words",  // 긴 단어가 자동으로 줄바꿈되도록 설정
        );


        if (data.username === username) {
            // 내가 보낸 메시지 (우측, 파란색)
            messageDiv.classList.add("bg-blue-200", "self-end", "text-right", "ml-auto");
        } else {
            // 받은 메시지 (좌측, 회색)
            messageDiv.classList.add("bg-gray-200", "self-start", "text-left", "mr-auto");
        }

        // messageDiv.textContent = `${data.username}: ${data.msg}`;
        messageDiv.textContent = `${data.msg}`;
        chatContainer.appendChild(messageDiv);

        // 채팅 창을 자동으로 아래로 스크롤
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function enterEvent(event) {
        if (event.key === 'Enter') {
            sendMsg(event);
        }
    }

    function initPage() {
        document.getElementById('chat-input').removeEventListener('keyup', enterEvent)
        document.getElementById('chat-input').addEventListener('keyup', enterEvent)

        document.getElementById("send-button").removeEventListener("click", sendMsg);
        document.getElementById("send-button").addEventListener("click", sendMsg);
    }

    document.addEventListener("DOMContentLoaded", initPage);
</script>
</body>
</html>
