<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!--<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>-->
    <script src="https://chickchick.shop:3000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
    .icon-buttons {
        position: absolute;
        top: 12%;
        right: 10px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;   /* ✅ 세로 정렬 핵심 */
        gap: 10px;                /* 버튼 사이 간격 */
        z-index: 10;
    }
    .icon-buttons button {
        background: rgba(0, 0, 0, 0.4); /* ✅ 어두운 반투명 배경 추가 */
        border: 2px solid white;
        border-radius: 50%;       /* ✅ 동그랗게 */
        width: 50px;
        height: 50px;
        color: white;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s, transform 0.2s;
    }
    .icon-buttons button:hover {
        background: rgba(0, 0, 0, 0.6); /* ✅ hover 시 살짝 더 어둡게 */
        transform: scale(1.1);
    }
    .icon-buttons i {
        pointer-events: none;
    }
</style>
<body>
<div class="icon-buttons">
    <button id="videoCallBtn" title="Video Call">
        <i class="fas fa-video"></i>
    </button>
</div>
<audio id="alert-sound" src="/static/sound/beep.mp3" preload="auto"></audio>
<div class="top-bar">
    <div class="logout">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
    </div>
    <div class="back">
        <a href="{{ url_for('main.home') }}">Back</a>
    </div>
</div>
<div class="container" style="height: 100%; width: 100%; max-width: 600px;">
    <div class="bg-white p-2 shadow-md rounded-lg w-full h-full text-center overflow-hidden flex flex-col">
        <!-- 채팅 메시지 목록 -->
        <div class="flex-1 overflow-y-auto space-y-2 p-4" id="chat-container">
            {% for log in chat_logs %}
            <div class="message">
                {{ log }}
            </div>
            {% endfor %}
        </div>
        <!-- 입력 영역 -->
        <div class="flex items-center border-t p-2 bg-white">
<!--            <button id="camera-button" class="p-2 text-gray-500 hover:text-gray-700 w-[10%] mr-2">📷</button>-->
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="hidden" id="title" name="title" value="chat">
                <label for="file-input" class="p-2 text-gray-600 cursor-pointer hover:bg-gray-200 w-[auto] mr-2">
                    📁
                </label>
                <input type="file" name="files[]" id="file-input" multiple  class="hidden">
            </form>
            <!-- box-content: padding이 height에 포함되지 않도록 함 -->
            <textarea type="text" id="chat-input" class="p-2 px-3 py-[6px] border rounded-lg focus:outline-none w-[90%] box-content resize-none"
                      placeholder="Type a message..."
                      rows="1"
                      style="height: auto; line-height: 1.5; overflowY: hidden;"
                      data-textarea-auto-resize="5"
            ></textarea>
            <button id="send-button" class="p-2 text-blue-500 hover:text-blue-700 w-[10%] ml-2">📤</button>
        </div>
    </div>
    <!-- 진행률 표시 영역 -->
    <div id="progressContainer" style="display: none;">
        <progress id="progressBar" value="0" max="100" style="width: 100%; height: 30%"></progress>
    </div>
</div>

<script>
    const username = "{{ username }}";
    const MAX_FETCH_MESSAGE_SIZE = "{{ maxFetchMessageSize }}";
</script>
<script src="{{ url_for('static', filename='js/chat_notification.js') }}"></script>
<script src="https://chickchick.shop/static/js/chat.js?v=25"></script>
</body>
</html>
