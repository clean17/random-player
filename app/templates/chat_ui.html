<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title>Chat UI</title>
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
    <script src="/static/js/tailwindcss.js"></script>
    <!--<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>-->
    <script src="https://chickchick.shop:3000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/static/css/chat.css?v={{ version }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
    .icon-buttons {
        position: absolute;
        top: 12%;
        right: 10px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;   /* âœ… ì„¸ë¡œ ì •ë ¬ í•µì‹¬ */
        gap: 10px;                /* ë²„íŠ¼ ì‚¬ì´ ê°„ê²© */
        z-index: 10;
    }
    .icon-buttons button {
        background: rgba(0, 0, 0, 0.4); /* âœ… ì–´ë‘ìš´ ë°˜íˆ¬ëª… ë°°ê²½ ì¶”ê°€ */
        border: 2px solid white;
        border-radius: 50%;       /* âœ… ë™ê·¸ë—ê²Œ */
        width: 50px;
        height: 50px;
        color: white;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s, transform 0.2s;
    }
    .icon-buttons button:hover {
        background: rgba(0, 0, 0, 0.6); /* âœ… hover ì‹œ ì‚´ì§ ë” ì–´ë‘¡ê²Œ */
        transform: scale(1.1);
    }
    .icon-buttons i {
        pointer-events: none;
    }
</style>
<body>
<div class="icon-buttons">
    <button id="videoCallBtn" title="Video Call">
        <i class="fas fa-video"></i>
    </button>
</div>
<!--<audio id="alert-sound" src="/static/sound/beep.mp3" preload="auto"></audio>-->
<div class="top-bar">
    <div class="logout">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
    </div>
    <div class="back">
        <a href="{{ url_for('main.home') }}">Back</a>
    </div>
</div>
<div id="userCountIndicator">
    <i class="fas fa-user"></i>
    <span id="userCount">0</span>
</div>
<div class="container" style="height: 100%; width: 100%; max-width: 600px;">
    <div class="bg-white p-2 shadow-md rounded-lg w-full h-full text-center overflow-hidden flex flex-col">
        <!-- ì±„íŒ… ë©”ì‹œì§€ ëª©ë¡ -->
        <div class="flex-1 overflow-y-auto space-y-2 p-4" id="chat-container">
            {% for log in chat_logs %}
            <div class="message">
                {{ log }}
            </div>
            {% endfor %}
        </div>

        <!-- ì…ë ¥ ì˜ì—­ -->
        <div id="typingIndicator" style="display: none; padding: 9px 0px 30px 30px;">
            <svg width="40" height="10" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg" fill="#555">
                <circle cx="15" cy="15" r="15">
                    <animate attributeName="r" from="15" to="15"
                             begin="0s" dur="0.8s"
                             values="15;9;15" calcMode="linear"
                             repeatCount="indefinite" />
                </circle>
                <circle cx="60" cy="15" r="9" fill-opacity="0.3">
                    <animate attributeName="r" from="9" to="9"
                             begin="0.2s" dur="0.8s"
                             values="9;15;9" calcMode="linear"
                             repeatCount="indefinite" />
                </circle>
                <circle cx="105" cy="15" r="15">
                    <animate attributeName="r" from="15" to="15"
                             begin="0.4s" dur="0.8s"
                             values="15;9;15" calcMode="linear"
                             repeatCount="indefinite" />
                </circle>
            </svg>
        </div>

        <div class="flex items-center border-t p-2 bg-white">
<!--            <button id="camera-button" class="p-2 text-gray-500 hover:text-gray-700 w-[10%] mr-2">ğŸ“·</button>-->
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="hidden" id="title" name="title" value="chat">
                <label for="file-input" class="p-2 text-gray-600 cursor-pointer hover:bg-gray-200 w-[auto] mr-2">
                    ğŸ“
                </label>
                <input type="file" name="files[]" id="file-input" multiple  class="hidden">
            </form>
            <!-- box-content: paddingì´ heightì— í¬í•¨ë˜ì§€ ì•Šë„ë¡ í•¨ -->
            <textarea type="text" id="chat-input"
                      class="p-2 px-3 py-[6px] border rounded-lg focus:outline-none w-[90%] box-content resize-none"
                      placeholder="Type a message..."
                      data-textarea-auto-resize="8"
            ></textarea>
            <button id="send-button" class="p-2 text-blue-500 hover:text-blue-700 w-[10%] ml-2">ğŸ“¤</button>
        </div>
    </div>
    <!-- ì§„í–‰ë¥  í‘œì‹œ ì˜ì—­ -->
    <div id="progressContainer" style="display: none;">
        <progress id="progressBar" value="0" max="100" style="width: 100%; height: 30%"></progress>
    </div>
</div>

<script>
    const username = "{{ username }}";
    const MAX_FETCH_MESSAGE_SIZE = "{{ maxFetchMessageSize }}";
</script>
<script src="/static/js/chat_notification.js?v={{ version }}"></script>
<script src="/static/js/video_call_window.js?v={{ version }}"></script>
<script src="/static/js/chat.js?v={{ version }}"></script>
</body>
</html>
