<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!--    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/image.css') }}">
</head>

<!--<body class="flex justify-center items-center h-screen bg-gray-100">-->
<body class="">
<div class="top-bar">
    <div class="logout">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
    </div>
    <div class="back">
        <a href="{{ url_for('main.home') }}">Back</a>
    </div>
</div>

<div class="container" style="height: 100vh; width: 100%; max-width: 600px">
    <div class="bg-white p-5 shadow-md rounded-lg w-full h-full text-center overflow-hidden flex flex-col">
        <!-- ì±„íŒ… ë©”ì‹œì§€ ëª©ë¡ -->
        <div class="flex-1 overflow-y-auto space-y-2 p-4" id="chat-container">
            {% for log in chat_logs %}
            <div class="message">
                {{ log }}
            </div>
            {% endfor %}
        </div>
        <!-- ì…ë ¥ ì˜ì—­ -->
        <div class="flex items-center border-t p-2 bg-white">
            <button class="p-2 text-gray-500 hover:text-gray-700 w-[5%] mr-4">ğŸ“·</button>
            <input type="text" id="chat-input" class="p-2 border rounded-lg focus:outline-none w-[86%]"
                   placeholder="Type a message...">
            <button id="send-button" class="p-2 text-blue-500 hover:text-blue-700 w-[5%] ml-2">ğŸ“¤</button>
        </div>
    </div>
</div>

<script>
    /*const socket = io("https://merci-seoul.iptime.org", {
        secure: true
    });*/
    const socket = io("http://localhost:3000");
    const username = "{{ username }}";  // Flaskì—ì„œ ì „ë‹¬ëœ username
    let offset = 0; // ê°€ì¥ ìµœê·¼ 10ê°œëŠ” ì´ë¯¸ ë¡œë“œë¨
    let loading = false;
    const chatContainer = document.getElementById("chat-container");
    const chatInput = document.getElementById("chat-input");
    const sendButton = document.getElementById("send-button");

    // ì±„íŒ…ë°© ì…ì¥ ì‹œ ì„œë²„ì— ë¡œê·¸ì¸ëœ ìœ ì € ì •ë³´ ì „ë‹¬
    socket.emit("user_info", { username });

    socket.on("new_msg", function(data) {
        addMessage(data);
        // sendNotification(data);
    });

    socket.on("bye", function(data) {
        addMessage(data);
    });

    socket.on("enter_user", function(data) {
        if (data.username !== username) {
            addMessage(data);
        }
    });

    // ğŸ“Œ ìœ„ë¡œ ìŠ¤í¬ë¡¤í•  ë•Œ ì¶”ê°€ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° (ë¬´í•œ ìŠ¤í¬ë¡¤)
    chatContainer.addEventListener("scroll", function () {
        if (chatContainer.scrollTop === 0 && !loading) {
            loadMoreChats();
        }
    });

    function loadMoreChats() {
        if (loading) return;  // ì¤‘ë³µ í˜¸ì¶œ ë°©ì§€
        loading = true;

        // í˜„ì¬ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ì €ì¥
        const prevScrollHeight = chatContainer.scrollHeight;
        const prevScrollTop = chatContainer.scrollTop;

        fetch("/func/chat/load-more-chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ offset: offset })
        })
            .then(response => response.json())
            .then(data => {
                if (data.logs.length > 0) {
                    const tempArr = []
                    offset += 20;

                    data.logs.map(log => {
                        tempArr.push(log)
                    });

                    tempArr.reverse().forEach(log => {
                        const [timestamp, username, msg] = log.toString().split("|");
                        chatObj = { username: username.trim(), msg: msg.replace('\n', '').trim() }
                        addMessage(chatObj, true)
                        chatContainer.scrollTop = chatContainer.scrollHeight - prevScrollHeight + prevScrollTop;
                    });
                }
            })
            .finally(() => { loading = false; });
    }

    // ğŸ“Œ ë©”ì‹œì§€ ì „ì†¡ í›„ ì•„ë˜ìª½ì— ì¶”ê°€
    function sendMsg(event) {
        event.preventDefault();
        const msg = chatInput.value.trim();
        if (msg !== "") {
            socket.emit("new_msg", { username, msg });
            chatInput.value = "";
        }
    }

    function addMessage(data, load=false) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add(
            "p-2",
            "rounded-lg",
            "max-w-[70%]",  // ìµœëŒ€ ë„ˆë¹„ 70%
            "w-fit",
            "block", // ë‚´ìš©ì— ë§ê²Œ í¬ê¸° ì¡°ì •
            "break-words",  // ê¸´ ë‹¨ì–´ê°€ ìë™ìœ¼ë¡œ ì¤„ë°”ê¿ˆë˜ë„ë¡ ì„¤ì •
        );

        if (data.username === username) {
            // ë‚´ê°€ ë³´ë‚¸ ë©”ì‹œì§€ (ìš°ì¸¡, íŒŒë€ìƒ‰)
            messageDiv.classList.add("bg-blue-200", "self-end", "text-right", "ml-auto");
        } else {
            // ë°›ì€ ë©”ì‹œì§€ (ì¢Œì¸¡, íšŒìƒ‰)
            messageDiv.classList.add("bg-gray-200", "self-start", "text-left", "mr-auto");
        }

        // messageDiv.textContent = `${data.username}: ${data.msg}`;
        messageDiv.textContent = `${data.msg}`;
        if (load) {
            chatContainer.prepend(messageDiv);
        } else {
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;  // ì±„íŒ… ì°½ ìë™ ìŠ¤í¬ë¡¤
        }
    }

    function enterEvent(event) {
        if (event.key === 'Enter') {
            sendMsg(event);
        }
    }

    function initPage() {
        chatInput.removeEventListener('keyup', enterEvent);
        chatInput.addEventListener('keyup', enterEvent);
        sendButton.removeEventListener("click", sendMsg);
        sendButton.addEventListener("click", sendMsg);
        loadMoreChats();
    }

    document.addEventListener("DOMContentLoaded", initPage);
</script>
</body>
</html>
