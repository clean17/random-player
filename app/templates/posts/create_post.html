<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="/static/css/style.css?v={{ version }}">
    <link rel="stylesheet" href="/static/css/post.css?v={{ version }}">
</head>
<body>
    <form class="container" action="/posts/create" method="post">
        <!--<h2>글쓰기</h2>-->
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" name="title" id="title" required placeholder="Enter the title">
        </div>
        <div class="form-group" style="display: none">
            <label for="author">작성자</label>
            <input type="text" name="author" id="author" value="{{ realname }}" disabled>
        </div>
        <!--<div class="form-group">
            <label for="content">첨부</label>
            <input type="file" name="file" id="file"/>
        </div>-->
        <div class="form-group textarea-wrapper">
            <label for="content">내용</label>
            <textarea name="content" id="content" required placeholder="Enter the contents"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-main">등록</button>
            <button type="button" class="btn-secondary" onclick="window.location.href='/posts'">목록으로</button>
        </div>
    </form>
</body>
</html>
