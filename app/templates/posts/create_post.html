<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>글쓰기</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            margin: 0;
            background: #f4f4f4;
            min-height: 100%;
        }

        .post-form {
            max-width: 540px;
            min-height: 100%;
            margin: 10px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 20px #0001;
            padding: 20px 20px 40px 20px;
            position: relative;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            /*color: #1254af;*/
            font-size: 1.05em;
        }

        .form-group input,
        .form-group textarea {
            width: 94%;
            padding: 11px 12px;
            border: 1px solid #d3d6e1;
            border-radius: 6px;
            font-size: 1.07em;
            background: #f9fbfe;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border: 1.5px solid #3494ff;
            background: #f4faff;
            box-shadow: 0 2px 8px #2492ff15;
        }

        .form-group textarea {
            min-height: 55vh;
            resize: vertical;
        }

        .form-actions {
            position: absolute;
            bottom: 15px;
            right: 20px;
            margin-top: 18px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            align-items: center;
        }

        .btn-main {
            background: linear-gradient(90deg, #1565c0, #2492ff 90%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 10px 26px;
            font-size: 1em;
            font-weight: 500;
            box-shadow: 0 1px 6px #1565c016;
            cursor: pointer;
            transition: background 0.15s, transform 0.13s, box-shadow 0.15s;
        }

        .btn-main:hover {
            background: #134aa9;
            box-shadow: 0 3px 16px #2492ff22;
            transform: translateY(-2px) scale(1.03);
        }

        .btn-secondary {
            background: #f1f3f7;
            color: #134aa9;
            border: 1px solid #dbe7fa;
            border-radius: 7px;
            padding: 10px 22px;
            font-size: 1em;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.15s, border 0.15s, color 0.15s;
        }

        .btn-secondary:hover {
            background: #eaf1fb;
            color: #1565c0;
            border-color: #b7d5f7;
        }

        @media (max-width: 640px) {
            .post-form {

            }
        }
    </style>
</head>
<body>
<form class="post-form" action="/posts/create" method="post">
    <!--<h2>글쓰기</h2>-->
    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" name="title" id="title" required placeholder="Enter the title">
    </div>
    <div class="form-group" style="display: none">
        <label for="author">작성자</label>
        <input type="text" name="author" id="author" value="{{ realname }}" disabled>
    </div>
    <div class="form-group">
        <label for="content">내용</label>
        <textarea name="content" id="content" required placeholder="Enter the contents"></textarea>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn-main">등록</button>
        <a href="/posts" class="btn-secondary">목록으로</a>
    </div>
</form>
</body>
</html>
