<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>게시글 EDIT</title>
    <link rel="stylesheet" href="/static/css/style.css?v={{ version }}">
    <link rel="stylesheet" href="/static/css/post.css?v={{ version }}">
</head>
<body>
<div class="top-bar">
    <div class="logout">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
    </div>
    <div class="back">
        <a href="{{ url_for('main.home') }}">Back</a>
    </div>
</div>
<form class="container" action="{% if type == 'C' %}/posts/create{% elif type == 'U' %}/posts/{{ post_id }}/edit{% endif %}"
      method="post">
    <!--<h2>게시글 수정</h2>-->
    <div class="form-group">
<!--        <label for="title">제목</label>-->
        <div class="edit-post-title">
            <input type="text" name="title" id="title" value="{{ post.title if post else ''}}" required placeholder="Enter the title">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label for="author">작성자</label>
        <input type="text" name="author" id="author" value="{{ user.realname if user else post.realname if post else '' }}" disabled>
    </div>
    <!--<div class="form-group">
        <label for="content">첨부</label>
        <input type="file" name="file" id="file"/>
    </div>-->
    <div class="form-group textarea-wrapper">
<!--        <label for="content">내용</label>-->
        <textarea name="content" id="content" required placeholder="Enter the contents">{{ post.content if post else ''}}</textarea>
    </div>
    <div class="form-actions">
        {% if post %}
        <a href="/posts/{{ post.id }}">
            <button type="button" class="btn btn-secondary">나가기</button>
        </a>
        {% else %}
        <a href="/posts/">
            <button type="button" class="btn btn-secondary">나가기</button>
        </a>
        {% endif %}
        <button type="submit" class="btn btn-main">
            {% if type == 'C' %}등록{% elif type == 'U' %}수정완료{% endif %}
        </button>
        <button type="button" class="btn-secondary" onclick="window.location.href='/posts'">목록으로</button>
    </div>
</form>
</body>
</html>
