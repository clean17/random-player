<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="/static/css/style.css?v={{ version }}">
    <link rel="stylesheet" href="/static/css/post.css?v={{ version }}">
    <style>
        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
                margin: 16px 1vw 0 1vw;
                padding: 20px 5vw 18px 5vw;
            }
            .post-title {
                font-size: 1.27em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="post-title-bar">
        <h2 class="post-title">{{ post.title }}</h2>
        <div class="post-actions">
            {% if user.id == post.user_id %}
            <a href="/posts/{{ post.id }}/edit"><button class="btn-main">수정</button></a>
            {% endif %}
            <a href="/posts"><button class="btn-secondary">목록</button></a>
        </div>
    </div>
    <div class="post-meta">{{ post.realname }} &nbsp;|&nbsp; {{ post.updated_at }}</div>
    <hr>
    <div class="post-content">{{ post.content }}</div>
</div>
</body>
</html>
