<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="/static/css/style.css?v={{ version }}">
    <link rel="stylesheet" href="/static/css/post.css?v={{ version }}">
    <style>
        #log-container {
            font-family: Arial, sans-serif;
            white-space: pre-wrap;

            border: 0px solid white;
            box-shadow: 0 0px 0px white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="post-title-bar">
        <span class="post-title">{{ post.title }}</span>
        <div class="post-actions">
            {% if user.id == post.user_id %}
            <a href="/posts/{{ post.id }}/edit"><button class="btn-main">수정</button></a>
            {% endif %}
            <a href="/posts"><button class="btn-secondary">목록</button></a>
        </div>
    </div>
    <div class="post-meta">{{ post.realname }} &nbsp;|&nbsp; {{ post.updated_at }}</div>
    <hr>
    <div id="log-container" class="post-content">{{ post.content }}</div><br>
<!--    <div class="post-content">{{ post.content }}</div>-->
</div>
</body>
</html>
