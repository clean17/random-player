<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <title>Noom</title>
    <!--<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>-->
    <script src="https://chickchick.shop:3000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/image.css') }}">
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='css/directory_select.css') }}">-->
</head>
<style>
    body, html {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
    }
    .control-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px; /* 요소 간 간격 */
        margin-top: 20px;
        padding: 10px;
    }
    .control-bar button {
        width: 200px;
    }
    video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
    }
    video.mirror {
        transform: scaleX(-1);
    }
</style>
<body>
<div class="top-bar">
    <div class="logout">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
    </div>
    <div class="back">
        <a href="{{ url_for('main.home') }}">Back</a>
    </div>
</div>
<div class="container">
    <div id="myStream">
        <video id="peerFace" autoplay playsinline></video>
        <video id="myFace" autoplay playsinline muted></video>
        <!--
        <video id="myFace" autoplay playsinline>
          <source src="video.mp4" type="video/mp4" />
        </video>
        -->
        <div class="control-bar">
            <button id="mute">Mic Off</button>
            <button id="camera">Camera On</button>
        </div>
        <select id="audios"></select>

    </div>
</div>
<script>
    const username = "{{ username }}";
</script>
<script src="https://chickchick.shop/static/js/video_call.js"></script>
</body>
</html>
