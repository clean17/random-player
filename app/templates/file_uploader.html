    <style>
        .uppy-Dashboard-inner {
            background-color: #f8f8f8;
        }

        /* loading.svg */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.4); /* 반투명 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            pointer-events: all; /* 모든 이벤트를 이 요소로 제한 */
        }

        #overlay img {
            position: absolute;
            top: 45%;
            left: 51%;
            transform: translate(-50%, -50%); /* 중심점 기준으로 이동 */
            width: 100px;
            height: 100px;
        }

        /* 저장 완료 메시지 스타일 */
        .save-message {
            position: absolute;
            top: 35%;
            right: 47%;
            /*transform: translate(-50%, -50%); !* 중심점 기준으로 이동 *!*/
            background: rgba(0, 128, 0, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14pt;
            font-weight: bold;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="logout">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
    </div>
    <div class="back">
        <a href="{{ url_for('main.home') }}">Back</a>
    </div>
</div>
<div class="container">
    <h2>Upload File</h2>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" id="title" name="title" placeholder="Enter Title" class="input-size" autocomplete="off">
        <select id="title-select" name="title" onchange="enterTitle()" class="input-size">
            <option value="">제목 없음</option>
            {% for title in title_list %}
            <option value="{{ title }}">{{ title }}</option>
            {% endfor %}
        </select>
        <input type="file" name="files[]" multiple style="margin-bottom: 10px" id="fileInput" class="input-size">
        <button type="submit" class="input-button-size">Start Upload</button>
    </form>

    <!-- 진행률 표시 영역 -->
    <div id="progressContainer" style="margin-top: 10px; display: none;">
        <progress id="progressBar" value="0" max="100" style="width: 300px;"></progress>
        <span id="percentText">0%</span>
    </div>
    <div id="save-message" class="save-message">✔ 저장되었습니다</div>
</div>

        message.textContent = text;
        message.style.display = "block";  // 메시지 표시
        if (state === 'success') {
            message.style.background = 'rgba(0, 128, 0, 0.5)';
        } else if (state === 'fail') {
            message.style.background = 'rgba(255, 0, 0, 0.6)';
        }
        setTimeout(() => {
            message.style.display = "none";  // 2초 후 메시지 숨김
        }, 2000);
    }

    function enterTitle() {
        const selectTitle = document.getElementById('title-select');
        const inputTitle=  document.getElementById('title');
        inputTitle.value = selectTitle.value;
    }

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault(); // 기본 제출 막기

        const fileInput = document.getElementById('fileInput');

        if (!fileInput.files || fileInput.files.length === 0) {
            alert('파일을 선택해주세요!');
            return false;
        }

        const form = e.target;
        const formData = new FormData(form);
        const xhr = new XMLHttpRequest();

        xhr.open('POST', '/upload', true);

        // 진행률 표시
        xhr.upload.onprogress = function(e) {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                document.getElementById('progressContainer').style.display = 'block';
                document.getElementById('progressBar').value = percent;
                document.getElementById('percentText').textContent = percent + '%';
            }
        };

        // 완료 후 리다이렉트
        xhr.onload = function() {
            if (xhr.status === 200) {
                showMessagePopup('✔ 저장되었습니다', 'success');
                // 성공하면 1초 뒤 /upload GET으로 이동
                setTimeout(() => {
                    window.location.href = '/upload';
                }, 1000);
            } else {
                alert('업로드 실패: ' + xhr.statusText);
            }
        };

        xhr.send(formData);
    });
</script>
