<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/image.css') }}">
</head>
<body>
<div class="container">
    <form id="delete-form" method="POST" action="{{ url_for('image.delete_images') }}">
        <input type="hidden" name="page" value="{{ page }}">
        <div class="image-container">
            {% for image in images %}
                <div class="image-item" id="image-{{ loop.index }}">
                    <!-- 처음 5개 이미지만 실제 이미지 로드 -->
                    <img class="thumbnail"
                         src="{% if loop.index <= 5 %}{{ url_for('image.get_image', filename=image) }}{% else %}{{ url_for('static', filename='no-image.png') }}{% endif %}"
                         data-src="{{ url_for('image.get_image', filename=image) }}"
                         alt="{{ image }}" onclick="moveImage('{{ image }}', {{ loop.index }})" data-index="{{ loop.index }}">
                    <input type="hidden" name="images[]" value="{{ image }}">
                </div>
            {% endfor %}
        </div>
        <div class="pagination">
            {% if page > 1 %}
                <a href="{{ url_for('image.image_list', page=1) }}">&laquo;</a>
                <a href="{{ url_for('image.image_list', page=page-1) }}">&lt;</a>
            {% endif %}
            {% for p in range(max(1, page - 2), min(total_pages, page + 2) + 1) %}
                <a href="{{ url_for('image.image_list', page=p) }}" class="{{ 'active' if p == page else '' }}">{{ p }}</a>
            {% endfor %}
            {% if page < total_pages %}
                <a href="{{ url_for('image.image_list', page=page+1) }}">&gt;</a>
                <a href="{{ url_for('image.image_list', page=total_pages) }}">&raquo;</a>
            {% endif %}
        </div>
        <button type="submit" class="delete-button">Delete</button>
    </form>
</div>

<button id="next-image-button" class="floating-button">Next Image</button>

<script>
    let nextImageElement = null;
    const nextBtn = document.getElementById('next-image-button');

    function setNextImage(element) {
        nextImageElement = element.nextElementSibling;
    }

    function initPage() {
        // 전체 이미지 모두 로딩
        {#const images = document.querySelectorAll('.thumbnail');
        images.forEach(img => {
            const tempSrc = img.getAttribute('data-src');
            img.src = tempSrc;
        });#}

        // 이미지 클릭 & 다음 버튼 > 다음 이미지를 센터로
        const imageItems = document.querySelectorAll('.image-item');
        imageItems.forEach(item => {
            const img = item.querySelector('.thumbnail');
            img.addEventListener('click', () => setNextImage(item));
        });

        nextBtn.addEventListener('click', function() {
            const centerImage = getCenterImage();
            if (centerImage) {
                const nextImage = centerImage.nextElementSibling;
                if (nextImage && nextImage.classList.contains('image-item')) {
                    nextImage.scrollIntoView({ behavior: 'auto', block: 'center' });
                }
            }
        });

        function getCenterImage() {
            const centerY = window.innerHeight / 2;
            let closestImage = null;
            let minDistance = Infinity;
            imageItems.forEach(item => {
                const rect = item.getBoundingClientRect();
                const itemCenterY = rect.top + rect.height / 2;
                const distance = Math.abs(centerY - itemCenterY);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestImage = item;
                }
            });
            return closestImage;
        }

        /**************************************************************/

        const lazyImages = document.querySelectorAll("img[data-src]");
        let currentIndex = 0; // 현재 화면에 보이는 이미지의 인덱스 추적
        let initialLoadComplete = false;

        function preloadImage(img) {
            const src = img.getAttribute('data-src');
            if (src) {
                img.src = src;
                img.removeAttribute('data-src'); // 이미 로드된 이미지는 data-src 속성 제거
            }
        }

        // 최초 5개 이미지 로드
        for (let i = 0; i < Math.min(5, lazyImages.length); i++) {
            preloadImage(lazyImages[i]);
        }

        // 스크롤 이벤트에 의한 이미지 로드
        window.addEventListener('scroll', () => {
            if (!initialLoadComplete) {
                // 초기 로드가 완료되지 않았다면 완료 처리
                initialLoadComplete = true;
                return;
            }
            let centerImageIndex = findCenterImage();
            loadImagesFromIndex(centerImageIndex);
        });

        // 화면 중앙의 이미지 인덱스 찾기
        function findCenterImage() {
            let centerPosition = window.innerHeight / 2 + window.scrollY;
            let closestIndex = 0;
            let minDistance = Infinity;
            lazyImages.forEach((img, index) => {
                let imgPosition = img.getBoundingClientRect().top + window.scrollY;
                let distance = Math.abs(centerPosition - imgPosition);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestIndex = index;
                }
            });
            return closestIndex;
        }

        // 주어진 인덱스에서 시작하여 5개의 이미지 로드
        function loadImagesFromIndex(index) {
            let maxIndex = Math.min(index + 5, lazyImages.length);
            for (let i = index + 1; i <= maxIndex; i++) {
                if (lazyImages[i] && lazyImages[i].hasAttribute('data-src')) {
                    preloadImage(lazyImages[i]);
                }
            }
        }
    }

    function moveImage(filename, index) {
        fetch(`/move_image/${filename}`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const imageElement = document.getElementById(`image-${index}`);
                    if (imageElement) {
                        imageElement.remove();
                        if (nextImageElement) {
                            nextImageElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    document.addEventListener("DOMContentLoaded", initPage)
</script>
</body>
</html>
