<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Directory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/directory_select.css') }}">
</head>
<body>
<div class="top-bar">
    <div class="logout">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
    </div>
</div>
<div class="container">
    <h2>Select Directory</h2>
    <form action="{{ url_for('video.select_directory') }}" method="post">
        <button type="submit" name="directory" value="1">Directory T</button>
        <button type="submit" name="directory" value="2">Directory A</button>
        <button type="submit" name="directory" value="3">Directory D120</button>
        <button type="submit" name="directory" value="4">Directory R120</button>
<!--        <button type="submit" name="directory" value="0">TEST ts</button>-->
        <a href="{{ url_for('ffmpeg.ffmpeg') }}"><button type="button">FFmpeg Batch</button></a>
        <a href="{{ url_for('ffmpeg.status') }}"><button type="button">Check FFmpeg Status</button></a>
    </form>
</div>
</body>
</html>
