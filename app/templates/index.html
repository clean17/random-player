<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Directory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/directory_select.css') }}">
</head>
<body>
<div class="top-bar">
    <div class="logout">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
    </div>
</div>
<div class="container">
    <h2>Select Directory</h2>
    <form action="{{ url_for('video.select_directory') }}" method="post">
        <button type="submit" name="directory" value="1" id="btn1">Directory T</button>
        <button type="submit" name="directory" value="2" id="btn2">Directory A</button>
        <button type="submit" name="directory" value="3" id="btn3">Directory D120</button>
        <button type="submit" name="directory" value="4" id="btn4">Directory R120</button>
<!--        <button type="submit" name="directory" value="0">TEST ts</button>-->
        <a href="{{ url_for('ffmpeg.ffmpeg') }}"><button type="button" id="btn5">FFmpeg Batch</button></a>
        <a href="{{ url_for('ffmpeg.status') }}"><button type="button" id="btn6">Check FFmpeg Status</button></a>
        <a href="{{ url_for('image.image_list') }}"><button type="button" id="btn7">View Images</button></a>
        <a href="{{ url_for('image.ref_image_list') }}"><button type="button" id="btn8">REF Images</button></a>
        <a href="{{ url_for('image.stock_graph_list') }}"><button type="button" id="btn9">Stocks_Graph</button></a>
    </form>
</div>
</body>
<script>
    function keyEvent(event) {
        switch(event.key) {
            case '1':
                document.getElementById('btn1').click();
                break;
            case '2':
                document.getElementById('btn2').click();
                break;
            case '3':
                document.getElementById('btn3').click();
                break;
            case '4':
                document.getElementById('btn4').click();
                break;
            case '5':
                document.getElementById('btn5').click();
                break;
            case '6':
                document.getElementById('btn6').click();
                break;
            case '7':
                document.getElementById('btn7').click();
                break;
            case '8':
                document.getElementById('btn8').click();
                break;
            case '9':
                document.getElementById('btn9').click();
                break;
            default: break;
        }
    }

    document.addEventListener('keydown', keyEvent)
</script>
</html>
