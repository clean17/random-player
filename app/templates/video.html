<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/video.css') }}">
    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="back">
            <a href="{{ url_for('main.home') }}">Back</a>
        </div>
        <div class="prev"><a href="#" id="prevButton">Prev</a></div>
        <div class="loop"><a href="#" id="loopbutton">Loop</a></div>
        {#<div class="logout">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% endif %}
        </div>#}
    </div>
    <div id="videoContainer">
        <div id="video-filename"></div>

        <!--<div id="controls-repit">
            <button id="aButton">A</button>
            <button id="bButton">B</button>
        </div>-->

        <div id="controls">
            <button id="aButton">A</button>
            <button id="bButton">B</button>
            <button id="deleteButton">Delete</button>
            <button id="nextButton">Next</button>
        </div>

        {#<video id="videoPlayer" controls autoplay preload="auto">
            <source src="" type="video/mp4" id="videoSource">
        </video>#}
        {#<video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto">
            <source src="" type="video/mp4">
        </video>#}
    </div>
    <div id="sync-message"></div>
    <div id="volume-message"></div>

    <script>
        const directory = "{{ directory }}";
    </script>
    <script src="{{ url_for('static', filename='js/video.js') }}"></script>
</body>
</html>
